<main>
  <h1>Lost & Found</h1>

  <!-- REPORT FORMS -->
  <div class="cards">

    <!-- LOST -->
    <div class="card">
      <h3>Report Lost Item</h3>

      <input
        id="lostItemName"
        placeholder="Item name (e.g. Wallet)"
      >

      <input
        id="lostLocation"
        placeholder="Last seen location"
      >

      <textarea
        id="lostDesc"
        placeholder="Description (color, brand, etc.)"
      ></textarea>

      <input
        id="lostImage"
        type="file"
        accept="image/*"
      >

      <button id="lostBtn">Submit Lost Item</button>
    </div>

    <!-- FOUND -->
    <div class="card">
      <h3>Report Found Item</h3>

      <input
        id="foundItemName"
        placeholder="Item name"
      >

      <input
        id="foundLocation"
        placeholder="Found location"
      >

      <textarea
        id="foundDesc"
        placeholder="Description"
      ></textarea>

      <input
        id="foundImage"
        type="file"
        accept="image/*"
      >

      <button id="foundBtn">Submit Found Item</button>
    </div>

  </div>

  <!-- RECENT ITEMS -->
  <section class="glass-card">
    <h3>Recent Lost or Found Items</h3>
    <div id="itemsList"></div>
  </section>
</main>
