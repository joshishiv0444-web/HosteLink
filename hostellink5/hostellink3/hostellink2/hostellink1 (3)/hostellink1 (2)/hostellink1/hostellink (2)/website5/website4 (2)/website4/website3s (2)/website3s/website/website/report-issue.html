<main>
  <h1>Report Hostel Issue</h1>

  <div class="report-container">
    <!-- Issue Categories -->
    <div class="issue-categories">
	  <div class="category-card">
	    <h3>ğŸš° Plumbing</h3>
	  </div>

	  <div class="category-card">
	    <h3>âš¡ Electrical</h3>
	  </div>

	  <div class="category-card">
	    <h3>ğŸ§¹ Cleanliness</h3>
	  </div>

	  <div class="category-card">
	    <h3>ğŸ“¡ Internet</h3>
	  </div>

	  <div class="category-card">
	    <h3>ğŸª‘ Furniture</h3>
	  </div>

	  <div class="category-card">
	    <h3>ğŸš¨ Emergency</h3>
	  </div>

	  <div class="category-card">
	    <h3>ğŸ›¡ï¸ Security</h3>
	  </div>

	  <div class="category-card">
	    <h3>ğŸ½ï¸ Food</h3>
	  </div>

	  <div class="category-card">
	    <h3>ğŸ“‹ Others</h3>
	  </div>
    </div>

    <!-- Report Form -->
    <div class="glass-card report-form">
      <h2>Report Issue</h2>
      
      <div class="form-group">
        <label>Issue Category</label>
        <select id="category">
          <option>Select Category...</option>
          <option>Plumbing</option>
          <option>Electrical</option>
          <option>Cleanliness</option>
          <option>Internet</option>
          <option>Furniture</option>
          <option>Emergency</option>
          <option>Security</option>
          <option>Food</option>
          <option>Others</option>
        </select>
      </div>

      <div class="form-group">
        <label>Priority Level</label>
        <select id="priority">
          <option>Select Priority...</option>
          <option>Low</option>
          <option>Medium</option>
          <option>High</option>
          <option>Emergency</option>
        </select>
      </div>
<form id="issueForm" method="POST" enctype="multipart/form-data">


  <div class="form-group">
    <label for="description">Description</label>
    <textarea
      id="description"
      name="description"
      placeholder="Describe the issue in detail..."
      required
    ></textarea>
  </div>

  <!-- LOCATION DETAILS -->
  <div class="location-grid">

    <div class="field">
      <label for="hostel">Hostel</label>
      <input
        id="hostel"
        name="hostel"
        type="text"
        placeholder="Hostel name / number"
        required
      >
    </div>

    <div class="field">
      <label for="block">Block</label>
      <input
        id="block"
        name="block"
        type="text"
        placeholder="Block (A, B, C...)"
        required
      >
    </div>

    <div class="field">
      <label for="room">Room / Floor</label>
      <input
        id="room"
        name="room"
        type="text"
        placeholder="Room or Floor number"
        required
      >
    </div>

  </div>

  <div class="form-group">
    <label for="issueImage">Upload Image (optional)</label>
    <input
      type="file"
      id="issueImage"
      name="image"
      accept="image/*"
    >
  </div>

  <div class="form-group checkbox">
    <input
      type="checkbox"
      id="isPublic"
      name="is_public"
    >
    <label for="isPublic">
      Make this issue public (visible to other students)
    </label>
  </div>

  <!-- ğŸ”¥ THIS IS CRITICAL -->
  <button type="submit" id="submitIssue">
    Submit Issue
  </button>

</form>

</main>
